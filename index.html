<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine Quiz ðŸ’ž</title>
  <style>
    :root{
      --bg1:#fff1f4;
      --bg2:#ffe6ef;
      --card:#ffffffcc;
      --text:#25161b;
      --muted:#6b4b55;
      --accent:#e11d48;
      --accent2:#fb7185;
      --shadow: 0 14px 34px rgba(0,0,0,.12);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 900px at 20% 10%, var(--bg1), transparent 60%),
                  radial-gradient(1100px 900px at 80% 20%, var(--bg2), transparent 55%),
                  linear-gradient(180deg, #fff, #ffeef6);
      overflow-x:hidden;
    }
    .wrap{max-width:980px;margin:0 auto;padding:22px 16px 70px}
    header{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:10px 4px 12px;
      flex-wrap:wrap;
    }
    .badge{
      display:inline-flex;align-items:center;gap:10px;
      background:#fff;
      border:1px solid rgba(0,0,0,.06);
      border-radius:999px;
      padding:10px 14px;
      box-shadow:0 6px 18px rgba(0,0,0,.07);
      font-weight:800;
    }
    .badge span{color:var(--accent)}
    .chip{
      font-size:14px;color:var(--muted);
      background:rgba(255,255,255,.7);
      border:1px solid rgba(0,0,0,.06);
      padding:8px 12px;border-radius:999px;
    }
    .card{
      background:var(--card);
      border:1px solid rgba(0,0,0,.06);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px;
      backdrop-filter: blur(10px);
    }
    h1{margin:0 0 6px;font-size:40px;line-height:1.05;letter-spacing:-.02em}
    p{margin:0;color:var(--muted);line-height:1.6}
    .big{font-size:16px}
    .divider{height:1px;background:rgba(0,0,0,.07);margin:16px 0}
    .btnrow{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    button{
      appearance:none;border:none;cursor:pointer;
      padding:12px 14px;border-radius:14px;
      font-weight:800;
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease, opacity .2s ease;
      user-select:none;
    }
    button:active{transform:translateY(1px)}
    .primary{
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color:white;
      box-shadow: 0 10px 22px rgba(225,29,72,.25);
    }
    .secondary{
      background:rgba(255,255,255,.78);
      border:1px solid rgba(0,0,0,.08);
      color:var(--text);
    }
    .ghost{
      background:transparent;
      border:1px dashed rgba(225,29,72,.35);
      color:var(--text);
    }
    .topbar{
      display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap;
      margin-top:10px;
    }
    .pill{
      font-size:13px;color:var(--muted);
      background:rgba(255,255,255,.75);
      border:1px solid rgba(0,0,0,.06);
      padding:8px 12px;border-radius:999px;
      font-weight:750;
    }
    .reaction{
      margin-top:10px;
      color: var(--accent);
      font-weight: 800;
      min-height: 24px;
    }

    /* Final heart badge */
    .resultWrap{
      display:grid;
      place-items:center;
      text-align:center;
      gap:14px;
      padding: 18px 6px 6px;
    }
    .heartBadge{
      width: 210px;
      height: 210px;
      border-radius: 999px;
      display:grid;
      place-items:center;
      position:relative;
      background:
        radial-gradient(90px 90px at 30% 30%, rgba(251,113,133,.35), transparent 60%),
        radial-gradient(110px 110px at 70% 70%, rgba(225,29,72,.22), transparent 62%),
        rgba(255,255,255,.85);
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .heartIcon{
      font-size: 84px;
      line-height: 1;
      filter: drop-shadow(0 10px 18px rgba(225,29,72,.18));
      transform: translateY(-8px);
    }
    .scoreText{
      position:absolute;
      bottom: 36px;
      font-weight: 900;
      color: var(--text);
      letter-spacing: -.02em;
      font-size: 22px;
      background: rgba(255,255,255,.8);
      border: 1px solid rgba(0,0,0,.06);
      border-radius: 999px;
      padding: 8px 12px;
    }

    /* floating hearts */
    .heart{
      position:fixed;
      font-size:18px;
      pointer-events:none;
      animation: floatUp 3.8s linear forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.12));
      opacity:.9;
      z-index: 9998;
    }
    @keyframes floatUp{
      from{ transform: translateY(0) scale(.9); opacity: .95;}
      to{ transform: translateY(-110vh) scale(1.25); opacity: 0;}
    }

    @media (max-width:860px){ h1{font-size:34px} .heartBadge{width:190px;height:190px} }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="badge">Made with <span>â™¥</span> by <span id="fromName"></span></div>
      <div class="chip">Valentineâ€™s â€¢ <span id="today"></span></div>
    </header>

    <main class="card" id="app"></main>
  </div>

<script>
/** =========================
 *  EDIT ONLY THIS BLOCK
 *  ========================= */
const QUIZ = {
  fromName: "Your Name",
  herName: "Neha",
  // Keep pointsPerQuestion = 10 so:
  // 7 questions -> score 70/70
  pointsPerQuestion: 10,

  // Your final message requirements:
  finalScoreText: "100 out of 70",
  finalLine: "You passed the valentine quiz and Shikamaru has won a valentine date with you ðŸ’ž",

  questions: [
    {
      id: 1,
      question: "What's the longest duration of our call ?",
      options: [
        "Relationship cannot be counted by numbers, it is timeless",
        "5 Hrs",
        "5.30 Hrs",
        "Ab itna dhyaan kon rakhta hai"
      ]
    },
    {
      id: 2,
      question: "What time of the day do we usually talk the longest?",
      options: [
        "Morning 6am-10am",
        "Noon 10 am-2 pm",
        "Afternoon 2pm-5pm",
        "Whenever i get free, I don't remember the time"
      ]
    },
    {
      id: 3,
      question: "Which is the most spoken word to shikamaru",
      options: [
        "Ae Jana",
        "Good Morning",
        "Khauf",
        "Shikamaru"
      ]
    },
    {
      id: 4,
      question: "Whatâ€™s the one thing we always do on calls?",
      options: [
        "Gossips",
        "Serious discussions on life",
        "drunk texts",
        "Daily content in each other's life"
      ]
    },
    {
      id: 5,
      question: "Who has been maximum time late on dates?",
      options: [
        "Neha",
        "Kakashi",
        "Leo's Sister",
        "Doll"
      ]
    },
    {
      id: 6,
      question: "When is the next meeting date",
      options: [
        "FT Right after this quizz",
        "Whenever Neha wants to fly to blr",
        "sometime in Feb if MCC is not an asshole",
        "Whenever shikamaru hits a jackpot of leaves from the toxic manager"
      ]
    },
    {
      id: 7,
      question: "Which activity Neha enjoys the most?",
      options: [
        "Talking to Shikamaru",
        "Talking Leo for a walk",
        "Hanging out with cousins",
        "Reading Books",
        "Sleeping"
      ]
    }
  ]
};
/** ========================= */

const state = { screen: "start", index: 0, score: 0 };

const $ = (id) => document.getElementById(id);

function setToday(){
  const d = new Date();
  $("today").textContent = d.toLocaleDateString(undefined, { year:"numeric", month:"short", day:"numeric" });
}

function spawnHeart(x, y){
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = Math.random() > 0.5 ? "ðŸ’—" : "ðŸ’–";
  heart.style.left = (x ?? (Math.random() * window.innerWidth)) + "px";
  heart.style.top  = (y ?? (window.innerHeight - 20)) + "px";
  heart.style.fontSize = (16 + Math.random()*16) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 3900);
}
function heartBurst(n=18){
  for(let i=0;i<n;i++){
    setTimeout(() => spawnHeart(Math.random()*window.innerWidth, window.innerHeight - 10), i*35);
  }
}

function escapeHtml(s){
  return String(s)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

function render(){
  const app = $("app");
  app.innerHTML = "";
  if(state.screen === "start") return renderStart(app);
  if(state.screen === "quiz") return renderQuiz(app);
  if(state.screen === "end") return renderEnd(app);
}

function renderStart(app){
  const h = document.createElement("h1");
  h.innerHTML = `Hi, <span style="color:var(--accent)">${escapeHtml(QUIZ.herName)}</span> ðŸ’ž`;
  app.appendChild(h);

  const p = document.createElement("p");
  p.className = "big";
  p.textContent = "Pick any option â€” every answer is correct ðŸ˜ŒðŸ’—";
  app.appendChild(p);

  const divider = document.createElement("div");
  divider.className = "divider";
  app.appendChild(divider);

  const meta = document.createElement("div");
  meta.className = "topbar";
  meta.innerHTML = `
    <div class="pill">Questions: ${QUIZ.questions.length}</div>
    <div class="pill">Score: full points always</div>
  `;
  app.appendChild(meta);

  const row = document.createElement("div");
  row.className = "btnrow";

  const startBtn = document.createElement("button");
  startBtn.className = "primary";
  startBtn.textContent = "Start Quiz âœ¨";
  startBtn.onclick = () => {
    state.screen = "quiz";
    state.index = 0;
    state.score = 0;
    heartBurst(16);
    render();
  };

  const heartsBtn = document.createElement("button");
  heartsBtn.className = "secondary";
  heartsBtn.textContent = "Tap for hearts ðŸ’—";
  heartsBtn.onclick = () => heartBurst(22);

  row.appendChild(startBtn);
  row.appendChild(heartsBtn);
  app.appendChild(row);
}

function renderQuiz(app){
  const q = QUIZ.questions[state.index];

  const top = document.createElement("div");
  top.className = "topbar";
  top.innerHTML = `
    <div class="pill">Question ${state.index + 1} / ${QUIZ.questions.length}</div>
    <div class="pill">Score: ${state.score}</div>
  `;
  app.appendChild(top);

  const divider = document.createElement("div");
  divider.className = "divider";
  app.appendChild(divider);

  const h = document.createElement("h1");
  h.textContent = q.question;
  app.appendChild(h);

  const hint = document.createElement("p");
  hint.className = "big";
  hint.textContent = "Choose any option ðŸ˜Œ";
  app.appendChild(hint);

  const opts = document.createElement("div");
  opts.className = "btnrow";
  q.options.forEach((label, idx) => {
    const b = document.createElement("button");
    b.className = "secondary";
    b.textContent = label;
    b.onclick = () => answer(idx);
    opts.appendChild(b);
  });
  app.appendChild(opts);

  const reaction = document.createElement("div");
  reaction.className = "reaction";
  reaction.id = "reaction";
  app.appendChild(reaction);

  const nav = document.createElement("div");
  nav.className = "btnrow";

  const backBtn = document.createElement("button");
  backBtn.className = "ghost";
  backBtn.textContent = "Back";
  backBtn.disabled = state.index === 0;
  backBtn.style.opacity = backBtn.disabled ? .5 : 1;
  backBtn.onclick = () => {
    if(state.index === 0) return;
    state.index -= 1;
    // remove points for going back (keep simple + consistent)
    state.score = Math.max(0, state.score - QUIZ.pointsPerQuestion);
    render();
  };

  nav.appendChild(backBtn);
  app.appendChild(nav);
}

function answer(choiceIndex){
  // Always add full points
  state.score += QUIZ.pointsPerQuestion;

  const reaction = $("reaction");
  if(reaction) reaction.textContent = "Correct ðŸ˜ŒðŸ’ž";
  spawnHeart();

  state.index += 1;

  setTimeout(() => {
    if(state.index >= QUIZ.questions.length){
      finish();
    } else {
      render();
    }
  }, 600);
}

function finish(){
  heartBurst(40);
  state.screen = "end";
  render();
}

function renderEnd(app){
  const h = document.createElement("h1");
  h.textContent = "Result ðŸ’˜";
  app.appendChild(h);

  const divider = document.createElement("div");
  divider.className = "divider";
  app.appendChild(divider);

  const wrap = document.createElement("div");
  wrap.className = "resultWrap";

  const badge = document.createElement("div");
  badge.className = "heartBadge";
  badge.innerHTML = `
    <div class="heartIcon">ðŸ’–</div>
    <div class="scoreText">${escapeHtml(QUIZ.finalScoreText)}</div>
  `;

  const msg = document.createElement("p");
  msg.className = "big";
  msg.style.color = "var(--text)";
  msg.style.fontWeight = "800";
  msg.textContent = QUIZ.finalLine;

  const row = document.createElement("div");
  row.className = "btnrow";

  const replayBtn = document.createElement("button");
  replayBtn.className = "primary";
  replayBtn.textContent = "Play again ðŸ”";
  replayBtn.onclick = () => {
    state.screen = "start";
    render();
  };

  const heartsBtn = document.createElement("button");
  heartsBtn.className = "secondary";
  heartsBtn.textContent = "More hearts ðŸ’—";
  heartsBtn.onclick = () => heartBurst(26);

  row.appendChild(replayBtn);
  row.appendChild(heartsBtn);

  wrap.appendChild(badge);
  wrap.appendChild(msg);
  wrap.appendChild(row);

  app.appendChild(wrap);
}

// Init
$("fromName").textContent = QUIZ.fromName;
setToday();
render();

// subtle hearts on background taps
document.addEventListener("click", (e) => {
  if (e.target.tagName.toLowerCase() === "button") return;
  if (Math.random() < 0.2) spawnHeart(e.clientX, e.clientY);
});
</script>
</body>
</html>
